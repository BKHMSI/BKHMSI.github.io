  <meta property="og:description" content="I am a PhD candidate at EPFL, co-advised by Antoine Bosselut and Martin Schrimpf. My research lies at the intersection of machine learning, neuroscience and cognitive science. Prior to EPFL, I was an AI Resident at Meta AI in Seattle, working with Mona Diab and Asli Celikyilmaz. I also spent a year as a Research Intern at Sony AI, working with Michael Spranger. I hold an MSc in Computational Cognitive Neuroscience (with distinction) from Goldsmiths, University of London, and a BSc in Computer Science from the American University in Cairo (Summa Cum Laude). I am actively involved in the research community, having served on the program committees of several conferences and workshops, including as an Area Chair for the ACL Rolling Review. I also co-organized the ICML 2024 Workshop on LLMs and Cognition, was a Social Chair for the 2024 ArabicNLP conference, and a Publicity Chair for ArabicNLP 2025.">

// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'Graphs'; }
var processingInstance;

function checkProcessing(){
	if (!processingInstance) {
			processingInstance = Processing.getInstanceById('Graphs');
	}
}

function addNode(){ checkProcessing();processingInstance.addNode();}
function addEdge(){ checkProcessing();processingInstance.addEdge();}
function clearCanvas(){ checkProcessing();processingInstance.clearCanvas();}
function buildTree(){ checkProcessing();processingInstance.generateTree();}
function buildGraph(){ checkProcessing();processingInstance.generateGraph();}
function buildGraph(){ checkProcessing();processingInstance.generateGraph();}
function runDFS(){checkProcessing();processingInstance.dfs(0);}
function runBFS(){checkProcessing();processingInstance.bfs(0);}
function startSketch() { switchSketchState(true);}
function stopSketch() { switchSketchState(false);}
function switchSketchState(on) {
      if (on) processingInstance.loop();  // call Processing loop() function
     else processingInstance.noLoop(); // stop animation, call noLoop()
}

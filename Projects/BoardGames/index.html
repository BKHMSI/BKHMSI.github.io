		<script type="text/javascript">
// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'BoardGames'; }
var processingInstance;

function checkProcessing(){
	if (!processingInstance) {
			processingInstance = Processing.getInstanceById('BoardGames');
	}
}

function resetGame(){checkProcessing();processingInstance.playAgain();}

function setSize(sz){
	checkProcessing();
	processingInstance.setGridSize(parseInt(sz));
}

function printResult(msg){document.getElementById('result').innerHTML = msg;}
